<div>
	<div>
		<label><input type="checkbox" data-ng-model="showActive">Show active</label>
	</div>
	<div>
		<label><input type="checkbox" data-ng-model="showInactive"  checked>Show inactive</label>
	</div>
</div>
<ul>
  <li ng-repeat="ft in featureToggles | filter:showFilter" class="featureToggle" data-ng-class="{ 'inactive': ft.Killswitch }">
    {{ft._id}} <button class="toggleButton" data-ng-click="pull(ft)">{{ toggleButtonText(ft) }}</button>
  </li>
</ul>
